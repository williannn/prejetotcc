<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/templates/modeloGeral.xhtml">
	<ui:define name="conteudo">
		<h:form>
			<p:toolbar>
				<f:facet name="left">
					<h:outputText value="Autenticação" />
				</f:facet>
			</p:toolbar>

			<h:panelGrid columns="2">
				<p:outputLabel value="Nome:" />
				<p:inputText maxlength="50" size="30" 
				value="#{autenticacaoBean.funcionarioLogado.nome}">
					<f:validateBean />
				</p:inputText>
			
				<p:outputLabel value="Senha:" />
				<p:password maxlength="8" size="20" value="#{autenticacaoBean.funcionarioLogado.senha}">
					<f:validateBean />
				</p:password>
			</h:panelGrid>

			<h:panelGrid columns="2">
				<p:commandButton value="Entrar" update=":msgGlobal"
				action="#{autenticacaoBean.autenticar}" />

				<p:button value="Registre-se" 
					outcome="/pages/usuarioRegistrar.xhtml?funacao=Novo" />
					<f:param name="proacao" value="Novo" />
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
</html>
